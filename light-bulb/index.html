<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <title>On/Off Light Bulb</title>
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
        <h1>Cesca's Light Bulb</h1>
        <div class="container">
            <div class="lights-container">
                    <img class="hidden" id="light-on" src="assets/light-bulb-on.jpg" alt="lightbulb in off state">
                    <img class="visible" id="light-off" src="assets/light-bulb-off.jpg" alt="lightbulb in on state">
            </div>
        </div>

        <div class="buttons-container">
            <button id="on-button">ON</button>
            <button id="off-button">OFF</button>
        </div>
</body>
</html>
